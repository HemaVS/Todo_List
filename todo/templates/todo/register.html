{% extends 'base.html' %}

{% block content %}
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <div style="margin-bottom: 10px;">
        {{ form.as_p }}
    </div>
    <button type="submit">Register</button>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</form>
{% endblock %}
