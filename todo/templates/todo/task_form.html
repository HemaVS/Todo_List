{% extends 'base.html' %}

{% block content %}
<h2>Create New Task</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="margin-bottom: 10px;">
        {{ form.as_p }}
    </div>

    <button type="submit" style="margin-top: 10px;">Save Task</button>
</form>

{% endblock %}
