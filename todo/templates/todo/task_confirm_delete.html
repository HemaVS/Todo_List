{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this task?</h2>
<p><strong>{{ task.name }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
